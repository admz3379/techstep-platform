[supervisord]
nodaemon=false
logfile=/home/user/webapp/backend/supervisord.log
pidfile=/home/user/webapp/backend/supervisord.pid
childlogdir=/home/user/webapp/backend/logs

[unix_http_server]
file=/home/user/webapp/backend/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/backend/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:techstep-backend]
command=python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
directory=/home/user/webapp/backend
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/backend/logs/backend.log
stderr_logfile=/home/user/webapp/backend/logs/backend_error.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=5
environment=PYTHONPATH="/home/user/webapp/backend"